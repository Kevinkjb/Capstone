    <div class="container-fluid calculator-container">
        <div class="calculator">
            <input type="text" id="input-text" placeholder="0">
            <button data-number class="calculator-button one" >1</button>
            <button data-number class="calculator-button two" >2</button>
            <button data-number class="calculator-button three" >3</button>
            <button data-number class="calculator-button four" >4</button>
            <button data-number class="calculator-button five" >5</button>
            <button data-number class="calculator-button six" >6</button>
            <button data-number class="calculator-button seven" >7</button>
            <button data-number class="calculator-button eight" >8</button>
            <button data-number class="calculator-button nine" >9</button>
            <button data-number class="calculator-button zero" >0</button>
            <button data-number class="calculator-button dot" >.</button>
            <button data-equals class="calculator-button equal" >=</button>
            <button data-operation class="calculator-button plus" >+</button>
            <button data-operation class="calculator-button minus" >-</button>
            <button data-operation class="calculator-button multiply" >*</button>
            <button data-operation class="calculator-button divide">/</button>
            <button data-clear class="calculator-button clear">C</button>
            <button data-delete class="calculator-button delete">Del</button>
        </div>
    </div>
